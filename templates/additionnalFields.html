<div class="form-group">
    <label for="address">Address</label>
    <input data-ng-model="user.address" type="text" class="form-control"
    id="address" placeholder="Enter your address" required
    data-animation="am-flip-x" data-ng-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" data-bs-typeahead>
</div>
<div class="form-group">
    <label for="phone">Phone number</label>
    <input data-ng-model="user.phone" type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input data-ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
</div>
